<@com.head title="系统首页"></@com.head>
<body data-type="index">

<@com.top></@com.top>

    <div class="tpl-page-container tpl-page-header-fixed">

        <@com.navigate></@com.navigate>

        <div class="tpl-content-wrapper">
            <div class="tpl-content-page-title">提示</div>
            <ol class="am-breadcrumb">
                <li><a href="${basePath}admin/index.html" class="am-icon-home">首页</a></li>
                <li><a href="#">系统提示</a></li>
            </ol>
            <div class="tpl-content-scope">
                <div class="note note-info">
                    <#if result.statusCode == '0000'>
                    <#assign color="green">
                    <#else>
                    <#assign color="red">
                    </#if>
                    <!--
                    <h3>${result.msg}<span class="close" data-close="note"></span></h3>
                    -->
                    <p style="color: ${color};" ><span class="label label-danger">提示:</span> ${(result.msg)!"..."}</p>
                    <p><a href="${(result.url)!'#'}">返回上一页</a> </p>
                </div>
            </div>



        </div>

    </div>


</body>
<@com.foot></@com.foot>
