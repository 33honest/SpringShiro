<@com.head title="权限管理"></@com.head>

<body data-type="generalComponents">

<@com.top></@com.top>






    <div class="tpl-page-container tpl-page-header-fixed">
        <@com.navigate></@com.navigate>



        <div class="tpl-content-wrapper">
            <div class="tpl-content-page-title">权限管理</div>
            <ol class="am-breadcrumb">
                <li><a href="${basePath}admin/index.html" class="am-icon-home">首页</a></li>
                <li><a href="${basePath}admin/userList.html">权限管理</a></li>
                <li class="am-active">权限配置</li>
            </ol>
            <div class="tpl-portlet-components">
                <div class="portlet-title">
                    <div class="caption font-green bold">
                        <span class="am-icon-code"></span> 编辑权限
                    </div>


                </div>

                <div class="tpl-block">

                    <div class="am-g">
                        <div class="tpl-form-body tpl-form-line">
                            <form class="am-form tpl-form-line-form">
                                <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">权限名称 <span class="tpl-form-line-small-title">Name</span></label>
                                    <div class="am-u-sm-9">
                                        <input type="text" class="tpl-form-input" id="user-name" placeholder="请输入权限名称，如：权限管理">
                                        <small></small>
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label for="user-phone" class="am-u-sm-3 am-form-label">类型 <span class="tpl-form-line-small-title">Type</span></label>
                                    <div class="am-u-sm-9">
                                        <select data-am-selected="{searchBox: 1}">
                                          <#list permissionType as obj>
                                          <option value="${obj.code}">${obj.name}</option>
                                        </#list>
                                        </select>
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label class="am-u-sm-3 am-form-label">路径 <span class="tpl-form-line-small-title">Url</span></label>
                                    <div class="am-u-sm-9">
                                        <input type="text" placeholder="输入路径，如：permission/add.html">
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label class="am-u-sm-3 am-form-label">编码 <span class="tpl-form-line-small-title">Code</span></label>
                                    <div class="am-u-sm-9">
                                        <input type="text" placeholder="输入编码，如：permission_add">
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label for="user-phone" class="am-u-sm-3 am-form-label">上一级 <span class="tpl-form-line-small-title">Parent</span></label>
                                    <div class="am-u-sm-9">
                                        <select data-am-selected="{searchBox: 1}">
                                            <option value="a">-The.CC</option>
                                            <option value="b">夕风色</option>
                                            <option value="o">Orange</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label for="user-intro" class="am-u-sm-3 am-form-label">状态</label>
                                    <div class="am-u-sm-9">
                                        <div class="tpl-switch">
                                            <input type="checkbox" class="ios-switch bigswitch tpl-switch-btn" checked />
                                            <div class="tpl-switch-btn-view">
                                                <div>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <div class="am-u-sm-9 am-u-sm-push-3">
                                        <button type="button" class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交</button>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>


            </div>










        </div>

    </div>



</body>

<@com.foot></@com.foot>
